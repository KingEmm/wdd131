    <main>
        <h1>Contact Me</h1>
        <section>

            <form action="#" method="get">
                <h2>Reach Out</h2>
                <div id="name">
                    <label  for="names">Your Name </label>
                    <input type="text" name="name" id="names" required>
                </div>
                
                <div id="email">
                    <label  for="emai">Your Email</label>
                    <input type="email" name="name" id="emai" required>
                </div>
    
                <div id="review">
                    <label  for="reviews">Message</label>
                    <textarea rows="5" cols="10" name="review" id="reviews" required></textarea>
                </div>
                
                <div class="btn">
                    <button id="btn" type="submit">Leave a message</button>
                </div>
            </form>
