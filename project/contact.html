        <section>
            <form action="#" method="get">
                <div id="name">
                    <label  for="names">Your Name </label>
                    <input type="text" name="name" id="names required">
                </div>
                
                <div id="email">
                    <label  for="names">Your Email</label>
                    <input type="email" name="name" id="names required">
                </div>
    
                <div id="review">
                    <label  for="reviews">Message</label>
                    <textarea rows="5" cols="10" name="review" id="reviews required"></textarea>
                </div>
                
                <div class="btn">
                    <button id="btn" type="submit" value="">Leave a message</button>
                </div>
