        <form action="./review.html" method="get">
            <div id="p_name">
                <label  for="product_name">Product Name</label>
                <select name="p_name" id="product_name" required>
                    <option id="default" selected disabled>Select a Product ...</option>

                    <label for="threestar"></label><input type="radio" id="threestar" name="stars" value="3" required>
                    <label for="twostar"></label><input type="radio" id="twostar" name="stars" value="2" required>
                    <label for="onestar"></label><input type="radio" id="onestar" name="stars" value="1" required>
                </div>

                    <label for="rating1">
                    </label>
                    <input type="radio" name="rating" id="rating1"  value="1" required>

                    </label>

                </div>

            </div>
    
            <div id="date">
                <label  for="dates">Date of Installation</label>
                <input type="date" id="dates" name="date" required>
            </div>
    
            <div id="features">
                <div>Which  features did you find useful in the product? (Check all that apply)</div>
                <div>
                    <input type="checkbox" name="durability" id="durability">
                    <label class='durability chek' for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" name="ease" id="ease"> 
                    <label class="ease chek" for="ease">Ease of use</label>
                </div>
                <div>
                    <input type="checkbox" name="performance" id="performance"> 
                    <label class="performance chek" for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" name="design" id="design"> 
                    <label class="design chek" for="design">Design</label>
                </div>
            </div>
    
            <div id="review">
                <label  for="reviews">Written Review <strong>(Optional)</strong></label>
                <textarea rows="5" name="review" id="reviews"></textarea>
            </div>
            
            <div id="name">
                <label  for="names">Your Name <strong>(Optional)</strong></label>
                <input type="text" name="name" id="names">
            </div> 
            <div class="btn">
                <button id="btn" type="submit" value="">Post Review</button>
            </div>
        </form>
